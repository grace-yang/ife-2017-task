<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四:定位和居中问题</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: relative;
			margin: 0 auto;
		}
		.left-top-area{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 0 0 50px 0;
		}
		.right-bottom-area{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 50px 0 0 0;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left-top-area"></div>
		<div class="right-bottom-area"></div>
	</div>
</body>
</html>
